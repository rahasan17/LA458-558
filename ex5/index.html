    <h1>Exercise 5: Leaflet Getting Started</h1>
    <div id='map'></div>
    <h2>
    <script>
        var map = L.map('map').setView([22.802, 89.533], 12);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([22.802, 89.533]).addTo(map)
            .bindPopup("Khulna University")
            .openPopup();
    </script>
</h2>
