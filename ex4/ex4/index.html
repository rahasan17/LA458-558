<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 980px;
            height: 796px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/IowaState_0.js"></script>
        <script src="data/Counties_1.js"></script>
        <script src="data/CityBoundaries_2.js"></script>
        <script src="data/Airports_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_IowaState_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ST'] !== null ? Autolinker.link(String(feature.properties['ST'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNT'] !== null ? Autolinker.link(String(feature.properties['COUNT'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IowaState_0_0() {
            return {
                pane: 'pane_IowaState_0',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_IowaState_0');
        map.getPane('pane_IowaState_0').style.zIndex = 400;
        map.getPane('pane_IowaState_0').style['mix-blend-mode'] = 'normal';
        var layer_IowaState_0 = new L.geoJson(json_IowaState_0, {
            attribution: '',
            pane: 'pane_IowaState_0',
            onEachFeature: pop_IowaState_0,
            style: style_IowaState_0_0,
        });
        bounds_group.addLayer(layer_IowaState_0);
        map.addLayer(layer_IowaState_0);
        function pop_Counties_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTY'] !== null ? Autolinker.link(String(feature.properties['COUNTY'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ST'] !== null ? Autolinker.link(String(feature.properties['ST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Counties_1_0() {
            return {
                pane: 'pane_Counties_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Counties_1');
        map.getPane('pane_Counties_1').style.zIndex = 401;
        map.getPane('pane_Counties_1').style['mix-blend-mode'] = 'normal';
        var layer_Counties_1 = new L.geoJson(json_Counties_1, {
            attribution: '',
            pane: 'pane_Counties_1',
            onEachFeature: pop_Counties_1,
            style: style_Counties_1_0,
        });
        bounds_group.addLayer(layer_Counties_1);
        map.addLayer(layer_Counties_1);
        function pop_CityBoundaries_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>CITY_NAME</strong><br />' + (feature.properties['CITY_NAME'] !== null ? Autolinker.link(String(feature.properties['CITY_NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CITY_NUMBE'] !== null ? Autolinker.link(String(feature.properties['CITY_NUMBE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTY_NUM'] !== null ? Autolinker.link(String(feature.properties['COUNTY_NUM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CORP_YEAR'] !== null ? Autolinker.link(String(feature.properties['CORP_YEAR'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CORP_MEMO'] !== null ? Autolinker.link(String(feature.properties['CORP_MEMO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADD_DATE'] !== null ? Autolinker.link(String(feature.properties['ADD_DATE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REST_UPDAT'] !== null ? Autolinker.link(String(feature.properties['REST_UPDAT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['UTC_OFFSET'] !== null ? Autolinker.link(String(feature.properties['UTC_OFFSET'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CityBoundaries_2_0() {
            return {
                pane: 'pane_CityBoundaries_2',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,126,184,1.0)',
            }
        }
        map.createPane('pane_CityBoundaries_2');
        map.getPane('pane_CityBoundaries_2').style.zIndex = 402;
        map.getPane('pane_CityBoundaries_2').style['mix-blend-mode'] = 'normal';
        var layer_CityBoundaries_2 = new L.geoJson(json_CityBoundaries_2, {
            attribution: '',
            pane: 'pane_CityBoundaries_2',
            onEachFeature: pop_CityBoundaries_2,
            style: style_CityBoundaries_2_0,
        });
        bounds_group.addLayer(layer_CityBoundaries_2);
        map.addLayer(layer_CityBoundaries_2);
        function pop_Airports_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>AIRNAME</strong><br />' + (feature.properties['AIRNAME'] !== null ? Autolinker.link(String(feature.properties['AIRNAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AIRPORTUSE'] !== null ? Autolinker.link(String(feature.properties['AIRPORTUSE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ASSOCCITY'] !== null ? Autolinker.link(String(feature.properties['ASSOCCITY'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ELEVATION'] !== null ? Autolinker.link(String(feature.properties['ELEVATION'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPEOWN'] !== null ? Autolinker.link(String(feature.properties['TYPEOWN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTY'] !== null ? Autolinker.link(String(feature.properties['COUNTY'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Airports_3_0(feature) {
            switch(String(feature.properties['TYPEOWN'])) {
                case 'PR':
                    return {
                pane: 'pane_Airports_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,39,192,1.0)',
            }
                    break;
                case 'PU':
                    return {
                pane: 'pane_Airports_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,16,19,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Airports_3');
        map.getPane('pane_Airports_3').style.zIndex = 403;
        map.getPane('pane_Airports_3').style['mix-blend-mode'] = 'normal';
        var layer_Airports_3 = new L.geoJson(json_Airports_3, {
            attribution: '',
            pane: 'pane_Airports_3',
            onEachFeature: pop_Airports_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Airports_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Airports_3);
        map.addLayer(layer_Airports_3);
        setBounds();
        </script>
    </body>
</html>
