<script> 
  
    // <!---exaplme of using input menthod---->
  {  
    function calculate() 
    {
	var input1 = parseInt(document.getElementById("input1").value);
	var operator = document.getElementById("mathsigns").value;
	var input2 = parseInt(document.getElementById("input2").value);
		
	switch(operator) // The use of switch operator 
    {
        case '+':
            result=input1+input2;
            break;
		case '-':
			result = input1 - input2;
			break;
		case '*':
			result = input1 * input2;
			break;
		case '/':
			 result = input1 / input2;
			 break;
		default:
			result = " Error";
	}
	document.getElementById("theResult").innerHTML=result;
}
  }
</script>
